<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="post-crd">
    <div class="crd-top">
    </div>


    <img src="images/image-victor.jpg" alt="Victor" class="victor-img">


    <div class="personal-details">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <br>
      <span class="add">London</span>
      <br>
    </div>

    <div class="line"><hr></div>
    <div class="stats">
      <div class="box1">
        <span class="count">80K</span>
        <br>
        <span class="discription">Followers</span>
      </div>

      <div class="box2">
        <span class="count">803K</span>
        <br>
        <span class="discription">Likes</span>
      </div>

      <div class="box3">
        <span class="count">1.4K</span>
        <br>
        <span class="discription">Photos</span>
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Khushipandey">Khushi Pandey</a>.
  </div>
</body>

</html>
